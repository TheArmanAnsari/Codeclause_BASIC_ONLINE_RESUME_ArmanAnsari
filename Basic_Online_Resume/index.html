<!DOCTYPE html>
<html>

<head>
    <title>Online Resume Maker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="heading">Basic Online Resume</h1>
        <form id="resumeForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="education">Education:</label>
            <textarea id="education" required></textarea>

            <label for="experience">Experience:</label>
            <textarea id="experience" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" required></textarea>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resumeOutput"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
